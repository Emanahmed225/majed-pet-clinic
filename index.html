<!-- Majed Pet Clinic - Landing Page -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majed Pet Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #444;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #92278F;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #92278F;
      font-weight: 600;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #A3CF38;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1601758174621-4d7b5dc3c8a7?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
      font-size: 28px;
      font-weight: bold;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section-title {
      font-size: 26px;
      color: #92278F;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #A3CF38;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #88b92d;
    }
    footer {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Majed Pet Clinic</div>
    <nav>
      <ul>
        <li><a href="#cats">القطط</a></li>
        <li><a href="#dogs">الكلاب</a></li>
        <li><a href="#offers">العروض</a></li>
        <li><a href="#contact">تواصل معنا</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    مستلزمات حيواناتك الأليفة بكل حب ❤️
  </div>

  <div class="section">
    <div class="section-title">تسوق الآن</div>
    <a href="https://majedpetclinic.salla.sa" class="btn">زيارة المتجر</a>
  </div>

  <footer>
    © 2025 Majed Pet Clinic - جميع الحقوق محفوظة
  </footer>
</body>
</html>
